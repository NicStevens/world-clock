<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>World Clock - Nicky Stevens</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select name="" id="city">
        <option value="">Select a city</option>
        <option value="current">My current location</option>
        <option value="Asia/Istanbul">Istanbul</option>
        <option value="America/Mexico_City">Mexico City</option>
        <option value="America/New_York">New York</option>
        <option value="Antarctica/South_Pole">South Pole</option>
      </select>

      <div id="cities">
        <div class="city" id="los-angeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="sydney">
          <div>
            <h2>Sydney</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"><small></small></div>
        </div>
      </div>
    </div>
    <footer>
      This project was coded by <strong>Nicky Stevens</strong> and hosted open
      source on
      <a href="https://github.com/NicStevens/world-clock" target="_blank"
        >GitHub</a
      >.
    </footer>
    <script src="src/index.js"></script>
  </body>
</html>
